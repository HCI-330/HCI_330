<html>
<head>
  <link rel="stylesheet" href="event.css">
</head>
<title>Create a New Event</title>
<main>
  <h1>Create a New Event</h1>
  </main>
<body>
    <div class="event-name">
      <p>
            <label>Event Name</label>
            <input type = "text"
                   id = "myText"
                   value = "ex: Tutoring" />
          </p>
    </div>
    <div class="event-place">
      <p>
            <label>Event Location</label>
            <input type = "text"
                   id = "myText"
                   value = "ex: Shepard Hall" />
          </p>
    </div>
    <div class="event-info">
      <p>
            <label>Event Details</label>
            <input type = "text"
                   id = "myText"
                   value = "ex: Math Tutoring with Professor Smith" />
          </p>
    </div>
    <div id="save">
      <h4>Save</h4>
      </div>
</body>

</html>
