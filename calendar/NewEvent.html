<html>
<head>
  <link rel="stylesheet" href="event.css">
</head>
<title>Create a New Event</title>
<main>
  <button type=button onclick="homepage()">
    <i id = "exit" class="fas fa-times"></i>
  </button>
  <h1>Create a New Event</h1>
  </main>
<body>
    <div class="event-name">
      <p>
            <label>Event Name</label>
            <input type = "text"
                   id = "myName"
                   value = "ex: Tutoring" />
          </p>
    </div>
    <div class="event-place">
      <p>
            <label>Event Location</label>
            <input type = "text"
                   id = "myPlace"
                   value = "ex: Shepard Hall" />
          </p>
    </div>
    <div class="event-info">
      <p>
            <label>Event Details</label>
            <input type = "text"
                   id = "myInfo"
                   value = "ex: Math Tutoring with Professor Smith" />
          </p>
    </div>
    <div id="save">
      <button type="button" onclick="save()">Save</button>
      </div>
</body>
<script src="https://kit.fontawesome.com/62a7c74d0d.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts.js"></script>
</html>
